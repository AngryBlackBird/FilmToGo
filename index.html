<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="=device-, initial-scale=1.0">
    <title>Film to Go</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <!-- POP UP VIDEO TRAILER -->
    <div class="video" onclick="masquerVideo()">
        <span id="btnClose" onclick="masquerVideo()">&times;</span>
        <iframe id="trailer" src="" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
    <!-- FIN POP UP VIDEO TRAILER -->


    <div class="container-fluid">
        <div class="row  min-vh-100">


            <!--COTER GÔCHE -->
            <div id="bg" class="col-12 col-lg-6  m-0 align-items-center justify-content-center d-flex">
                <div class="ombre">
                    <h1 class="titre">Film to Go</h1>
                </div>
            </div>
            <!--FIN COTER GÔCHE -->


            <!--COTER DROUAT -->
            <div id="droite" class="col-12 col-lg-6 d-flex flex-column justify-content-center">
                <div class="container">
                    <div class="row">
                        <!--TITRE H2-->
                        <div class="h2" class="col-12">
                            <h2>Recherchez votre film</h2>
                        </div>
                        <!--FIN TITRE H2-->

                        <!--BARRE DE RECHERCHE + BOUTON VALIDEEEYYY-->
                        <div class="col-12" id="btn">
                            <div id="input_text" class="input-group mb-3">
                                <input type="text" id="texte" class="form-control" placeholder="Votre Film"
                                    aria-label="Recipient's username" aria-describedby="button-addon2"
                                    onkeypress="if (event.keyCode == 13) action()">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                                        onclick="action()">Rechercher</button>
                                </div>
                            </div>
                        </div>
                        <!--FIN BARRE DE RECHERCHE + BOUTON VALIDEEEYYY-->

                        <!--POSTER + BOUTON TRAILER + DESCRIPTION FILM -->
                        <div class="col-12" id="description">
                            <div class="row">
                                <div class=" col-12 col-md-6 col-lg-12 text-center" id="divimage">
                                    <img id="image">
                                    <p class="font" id="voir" onclick="afficherVideo()"></p>
                                </div>
                                <div class=" col-12 col-md-6 col-lg-12 ">
                                    <p class="font" id="text-titre"></p>
                                    <p class="font" id="text-genre"></p>
                                    <p class="font" id="text-date"></p>
                                    <p class="font" id="text-plot"></p>
                                    <p class="font" id="text-note"></p>
                                    <p class="font" id="text-product"></p>
                                    <p class="font" id="text-oscar"></p>
                                </div>
                            </div>
                        </div>
                        <!-- FIN POSTER + BOUTON TRAILER + DESCRIPTION FILM -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
